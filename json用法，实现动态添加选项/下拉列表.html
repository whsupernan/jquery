<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery操作下拉框</title>
<style>
.first{
	float:left;
	font-size:12px;
}
.second{
	padding-left:110px;
	font-size:12px;
}
.sel{
	width:80px;
	height:150px;
}
.sd{
	padding-top:10px;
}
</style>
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(function(){
		//添加
		$("#add").click(function(){
			//获取左边选中项
			var $option=$("#hobby option");
			//追加到右边
			$option.appendTo("#other");
		});
		//双击选项
		$("#hobby").dblclick(function(){
			var $option=$("option:selected",this);
			$option.appendTo("#other");
		});

		$("#add_right").click(function(){
			//使用数组实现动态添加
			// var arrayOption=["1","2","3"];
			// var arrayOptionText=["一","二","三"];
			// for (var i=0;i<arrayOption.length;i++){
			// 	//生成选项节点
			// 	var $myOption="<option value="+arrayOptionText[i]+">"+arrayOptionText[i]+"</option>";
			// 	//将选项节点追加到下拉列表中
			// 	$("#other").append($myOption);
			// }


			//使用JSON对象实现动态添加选项
			var JSONoption = [
				{"value":"五星","text":"非常好"},
				{"value":"四星","text":"很好"},
				{"value":"三星","text":"一般"},
				{"value":"二星","text":"还行"},
				{"value":"一星","text":"不好"}
			];
			// for (var i=0;i<JSONoption.length;i++)
			for(i in JSONoption)   //for in 的写法，简化代码！！！
			{
				var $myOption="<option value="+JSONoption[i].value+">"+JSONoption[i].value+"</option>";
				$("#other").append($myOption);
			}
		});
	});
</script>
</head>

<body>
<div class="first">
	<select multiple name="hobby" id="hobby" class="sel">
		<option value="游泳">游泳</option>
		<option value="足球">足球</option>
		<option value="篮球">篮球</option>
		<option value="跑步">跑步</option>
		<option value="滑冰">滑冰</option>
		<option value="乒乓球">乒乓球</option>
		<option value="游泳">游泳</option>
		<option value="跳远">跳远</option>
		<option value="跳高">跳高</option>
	</select>
	<div class="sd">
		<button id="add">添加>></button><br/><br/>
		<button id="add_all">全部添加>></button>
	</div>
</div>
<div class="second">
	<select multiple name="other" id="other" class="sel"></select>
	<div class="sd">
		<button id="add_right"><<添加选项</button><br/><br/>
		<button id="to_left"><<删除</button><br/><br/>
		<button id="all_to_left"><<全部删除</button>
	</div>
</div>
</body>
</html>
